<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title> Best Tour Plan - Hotel Booking</title>
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="navbar-top">
        <a href="#" class="logo">
          <img 
            src="img/horizontal-logo.svg" 
            alt="Logo: Best Tour Plan"
            class="logo__img">
        </a>
        <form action="#" class="search navbar__search">
          <input type="text" class="search__input" placeholder="Search Location">
          <button class="search__button">
            <img src="img/search.svg" alt="icon: search">
          </button>
        </form>
        <a href="#" class="user navbar__user">
          <img 
            src="img/user-avatar.jpg"  
            alt="avatar: Nathan" 
            class="user__avatar">
          <span class="user__name">Nathan</span>  
        </a>
        <!-- /.user -->
        <button class="menu-button navbar-top__menu-button">
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
        </button>
      </div>
      <!-- /.navbar-top -->
    </div>
    <!-- /.container -->
    <div class="navbar-bottom">
      <div class="container">
        <nav>
          <ul class="navbar-menu">
            <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">All Deals</a></li>
            <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotels</a></li>
            <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Activities</a></li>
            <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotel Day Packages</a></li>
            <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Restaurants</a></li>
            <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Events</a></li>
            <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Rodrigues</a></li>
          </ul>
          <!-- /.navbar-menu -->
        </nav>
      </div>
    </div>
    <!-- /.navbar-bottom -->
  </header>
  <nav class="breadcrumb">
    <div class="container">
      <ul class="breadcrumb-list">
        <li class="breadcrumb-list__item">
          <a href="#" class="breadcrumb-list__link">Home</a>
        </li>
        <li class="breadcrumb-list__item">
          <a href="#" class="breadcrumb-list__link">Flash Offers</a>
        </li>
        <li class="breadcrumb-list__item">
          Grand Hilton Hotel
        </li>
      </ul>
    </div>
    <!-- /.container -->
  </nav>
  <!-- /.breadcrumb -->
  <section class="hotel">
    <div class="container">
      <div class="hotel-info">
        <div class="hotel-info__text">
          <div class="hotel-wrapper">
            <div class="stars">
              <img src="img/Star.svg" alt="star">
              <img src="img/Star.svg" alt="star">
              <img src="img/Star.svg" alt="star">
              <img src="img/Star.svg" alt="star">
              <img src="img/Star.svg" alt="star">
            </div>
            <h1 class="hotel-name hotel-info__name">grand hilton hotel</h1>
            <span class="offer hotel-info__offer">Flash Offer</span>
          </div>
          <p class="hotel-discription hotel-info__discription">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
        </div>
        <!-- /.hotel-info__text -->
        <div class="rating hotel-info__rating">
          <span class="rating__text">User Rattings</span>
          <span class="rating__counter">4.5/5</span>
        </div>
        <!-- /.rating hotel-info__rating -->
      </div>
      <!-- /.hotel-info -->
    <div class="hotel-grid">
      <div class="slider">
        <!-- Slider main container -->
        <div class="swiper-container">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="img/slide-1.jpg" alt="Grand Hilton Resort"></div>
            <div class="swiper-slide"><img src="img/slide-2.jpg" alt="Grand Hilton Resort"></div>
            <div class="swiper-slide"><img src="img/slide-3.jpg" alt="Grand Hilton Resort"></div>
            <div class="swiper-slide"><img src="img/slide-4.jpg" alt="Grand Hilton Resort"></div>
            <div class="swiper-slide"><img src="img/slide-5.jpg" alt="Grand Hilton Resort"></div>
          </div>
          <!-- If we need navigation buttons -->
          <button class="slider-button slider-button--prev"></button>
          <button class="slider-button slider-button--next"></button>

        </div>
      </div>
    </div> 
    </div>
    <!-- /.container -->
  </section>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
